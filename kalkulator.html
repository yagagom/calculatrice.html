<!DOCTYPE html>
<html>
  <head>
  	<script language="JavaScript">

s// Calcul du résultat
function Resultat()
{
  document.calculatrice.affichage.value = eval(document.calculatrice.affichage.value)
}

// Supprimer la valeur
function Supprim()
{
  document.calculatrice.affichage.value = ""
}

// Ajouter signe
function Ajout(Signe)
{
  document.calculatrice.affichage.value += Signe
}

// Calcul de fonction spéciale
function Fonction(FctName)
{
  document.calculatrice.affichage.value =
    Math[FctName](eval(document.calculatrice.affichage.value))
}
</script>

    <meta charset="utf-8">
    <title>CSS experiance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name="Calculatrice">
    <table border="4" cellpadding="8" bgcolor="#0FFF00">
        <tr>
            <td align="center" colspan="4" bgcolor="#000FFF"><input
            type="text" size="30" maxlength="30" name="affichage"
            readonly> </td>
        </tr>
        <tr>
            <td align="center" width="25%"><input type="button"
            value=" 7 " onclick="Ajout('7')"></td>
            <td align="center" width="25%"><input type="button"
            value=" 8 " onclick="Ajout('8')"></td>
            <td align="center" width="25%"><input type="button"
            value=" 9 " onclick="Ajout('9')"></td>
            <td align="center" width="25%" bgcolor="#FFFF00"><input
            type="button" value=" + " onclick="Ajout('+')"> </td>
        </tr>
        <tr>
            <td align="center"><input type="button" value=" 4 "
            onclick="Ajout('4')"></td>
            <td align="center"><input type="button" value=" 5 "
            onclick="Ajout('5')"></td>
            <td align="center"><input type="button" value=" 6 "
            onclick="Ajout('6')"></td>
            <td align="center" bgcolor="#FFFF00"><input
            type="button" value=" - " onclick="Ajout('-')"> </td>
        </tr>
        <tr>
            <td align="center"><input type="button" value=" 1 "
            onclick="Ajout('1')"></td>
            <td align="center"><input type="button" value=" 2 "
            onclick="Ajout('2')"></td>
            <td align="center"><input type="button" value=" 3 "
            onclick="Ajout('3')"></td>
            <td align="center" bgcolor="#FFFF00"><input
            type="button" value=" * " onclick="Ajout('*')"> </td>
        </tr>
        <tr>
            <td align="center"><input type="button" value=" 0 "
            onclick="Ajout('0')"></td>
            <td align="center"><input type="button" value=" , "
            onclick="Ajout('.')"></td>
            <td align="center" bgcolor="#FFFF00"><input
            type="button" value=" = " onclick="Resultat()"> </td>
            <td align="center" bgcolor="#FFFF00"><input
            type="button" value=" / " onclick="Ajout('/')"> </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#008000"><input
            type="button" value=" sqrt "
            onclick="Fonction('sqrt')"> </td>
            <td align="center" bgcolor="#088000"><input
            type="button" value=" exp " onclick="Fonction('exp')">
            </td>
            <td align="center" bgcolor="#088000"><input
            type="button" value=" log " onclick="Fonction('log')">
            </td>
            <td align="center" bgcolor="#FFF000"><input
            type="button" value=" C " onclick="Supprim()"> </td>
        </tr>
    </table>
</form>

    
  </body>
</html>
